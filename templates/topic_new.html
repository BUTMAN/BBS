{% extends "base.html" %}

{% block title %}
    发帖
{% endblock %}

{% block content %}
    <form class="pure-form" action="{{ url_for('.add') }}" method="post">
        <input type="hidden" name="node_id" value="{{ node_id }}">
        <br>
        <input type="text" name="title" placeholder="请输入 title" class="pure-input-rounded" style="height: 10px; width: 500px; border-radius: 5px; margin-bottom: 10px;">
        <br>
        <input name="content" placeholder="请输入 content" class="pure-input-rounded" style="height: 50px; width: 500px; border-radius: 5px; margin-bottom: 10px;">
        <br>
        <button class="pure-button" style="width: 500px; font-size: 20px; padding: 0;">Add</button>
    </form>
{% endblock %}

        <div>
                hello, {{ user.username }}
        </div>

</div>
{% endblock %}
